    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="div" id="app">
        <header>
            <div class="container-fluid d-flex">
                <div class="row title-row d-flex justify-content-between">
                    <img class='ml-2' src="logo.png" alt="logo" />
                    <form class="form-inline" v-on:submit.prevent>
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" v-model='filterInput' v-on:keyup.enter="getMovies()">
                    </form>
                </div>
            </div>
        </header>

        <div class="cds-container container">
            <!-- Disco ad esempio -->
            <div class="cd" v-for='cd in elements'>
                <img :src= getImage(cd.poster_path) alt="">
                <span class="author">{{cd.title}}</span>
                <span class="author">{{cd.original_name}}</span>
                <!-- <span class="author">{{truncateTitle(cd.original_title,25)}}</span> -->
                <span class="year">{{cd.language}}</span>
                <span class="year"><i v-for='index in 5' v-bind:class='getStarClass(index, cd.vote_average)'></i></span>
                <span class="year">Language : <img :src=getLanguageIcon(cd.original_language) class = 'flag' alt=""></span>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-space-around mb-4">
                <button v-for="(n, i) in totalPages" v-if="totalPages > 0" class="btn btn-primary p-2 m-2" @click="setCurrentPage(n)">{{n}}</button>
            </div>

            <!-- <nav aria-label="Page navigation example">

                        </a>
                    </li>
                    <li class="page-item" v-for="(n, i) in totalPages" class="btn btn-primary p-2 m-2" @click="setCurrentPage(n)" v-if="(n < 11)"><a class="page-link" href="#">{{n}}</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav> -->
        </div>
    </div>



    <script src="js/main.js" charset="utf-8"></script>
</body>
